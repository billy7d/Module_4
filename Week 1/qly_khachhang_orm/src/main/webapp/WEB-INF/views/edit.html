<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/edit}" method="post" th:object="${customer}">
    <table border="1">
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Action</th>

            </tr>
            <tr>
                <td>
                    <input type="text" th:field="*{name}"/>
                </td>
                <td>
                    <input type="text" th:field="*{address}"/>
                </td>
            </tr>
            <tr>
                <td>
                <input type="submit" value="Save"/>
                </td>
            </tr>
    </table>

</form>

</body>
</html>
