<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
<h3>Add Student</h3>
<p>
    <a th:href="@{/}">
        Back to student list
    </a>
</p>
<div id="form">
    <form th:action="@{/student/create}" th:object="${student}"
          method="post">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>Grade</label>
            <input type="text" th:field="*{grade}"/>
        </div>

        <input type="submit" value="Save"/>
    </form>
</div>

</body>
</html>
