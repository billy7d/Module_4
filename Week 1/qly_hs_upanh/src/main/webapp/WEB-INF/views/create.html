<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
<h3>Add Student</h3>
<p>
    <a th:href="@{/}">
        Back to student list</a>
</p>
<div>
    <form action="#" th:action="@{/create}" th:object="${student}" method="post" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text"  name="name" th:field="*{name}"/>
        </div>
        <div>
            <label>Grade</label>
            <input type="text"  name="grade" th:field="*{grade}"/>
        </div>

        <div>
            <label>image</label>
            <input type="file" name="image" th:field="*{image}"/>
        </div>

        <input type="submit" value="Save"/>
    </form>
</div>

</body>
</html>
